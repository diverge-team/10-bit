services:
  bot:
    build: .
    container_name: 10-bit
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:11
    container_name: 10-bit-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-tenbit}
      MYSQL_USER: ${DB_USER:-tenbit}
      MYSQL_PASSWORD: ${DB_PASSWORD:-tenbit}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
